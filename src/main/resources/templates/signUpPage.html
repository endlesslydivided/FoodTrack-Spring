<!DOCTYPE html>
<html lang="en"

    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/css/all.css">
    <script src="../../static/js/jquery-3.6.0.slim.min.js"></script>
    <script type="text/javascript" src="../../static/js/jquery.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" >
    <script src="../../static/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="../../static/js/signUp.js"> </script>

    <script type="text/javascript" src="/static/js/three.r119.min.js"></script>
    <script type="text/javascript" src="/static/js/vanta.birds.min.js"></script>
    <script>
        function openNav()
        {
            document.getElementById("mySidenav").style.width = '100%';
        }

        function closeNav()
        {
            document.getElementById("mySidenav").style.width = "0";
        }
        $(document).ready(function()
        {
            var header = $('#head'),
                scrollPrev = 0;
            $(window).scroll(function() {
                var scrolled = $(window).scrollTop();

                if ( scrolled > 50 && scrolled > scrollPrev )
                {
                    header.addClass('out');
                    header.removeClass('in');
                }
                else
                {
                    header.removeClass('out');
                    header.addClass('in');

                }
                scrollPrev = scrolled;
            });
        });
    </script>
    
</head>

<body id="bod" >

    <header id="head" class="py-md-2 fixed-top align-items-center justify-content-center shadow">
    <div id="mySidenav" class="sidenav" style="z-index:1031;">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <h6><a href="#">Главная страница</a></h6>
        <h6><a href="#">Страница пользователя</a></h6>
    </div>

    <div class="row">

        <div class="col-md-2 col-4 align-self-center justify-content-center text-center">
            <div style="cursor:pointer" class="col-lg-2 align-self-lg-start" onclick="openNav()">☰</div>
        </div>

        <a href="/" class="d-flex col-3 d-none d-md-flex  col-md-8 justify-content-center align-self-center my-sm-2  my-md-0">

        </a>

        <div class="d-flex col-md-2 col-5  align-self-center
        justify-content-sm-center justify-content-md-end justify-content-center
        mt-md-0 mt-sm-2 mt-2">
            <a href="/signIn" class=" text-decoration-none">
                <input type="button" value="Вход" class="btn btn-secondary border"/>
            </a>
        </div>
    </div>
</header>
    <div class="alert alert-warning alert-dismissible fade show" style="z-index: 5050;display:none" role="alert">
        <p class="alertMessage"></p>
            <button type="button" class="close" onclick="closeAlert()" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <section class="pt-5 mt-4 mt-md-4">
        <div class="container-fluid h-100">
            <div class="row justify-content-center p-3">
                <div class="col-6">
                    <form class="shadow border" action="/signUp/reg">
                        <div class="container">
                            <div class="row align-items-center">

                                <div class="mb-3 col ">
                                    <label for="name" class="form-label">Имя</label>
                                    <input type="text"  class="form-control"  id="name"/>
                                </div>

                                <div class="mb-3 col">
                                    <label for="surname" class="form-label">Фамилия</label>
                                    <input type="text" class="form-control" id="surname"/>
                                </div>

                                <div class="mb-3 col">
                                    <label for="lastname" class="form-label">Отчество</label>
                                    <input type="text"  class="form-control" id="lastname"/>
                                </div>

                            </div>
                            <div class="row align-items-center">

                                <div class="mb-3 col">
                                    <label for="login" class="form-label">Логин</label>
                                    <input type="text"  class="form-control" id="login"/>
                                </div>

                                <div class="mb-3 col">
                                    <label for="password" class="form-label">Пароль</label>
                                    <input type="text" class="form-control" id="password"/>
                                </div>

                            </div>

                            <div class="row align-items-start">
                                <div class="mb-3 col">
                                    <label for="date" class="form-label">День рождения:</label>
                                    <input type="date" class="form-control" id="date"/>
                                </div>
                                <div class="mb-3 col">
                                    <label for="weight" class="form-label">Вес:</label>
                                    <input type="number" min="10" max="300" class="form-control" id="weight"/>
                                </div>
                                <div class="mb-3 col">
                                    <label for="height" class="form-label">Рост:</label>
                                    <input type="number" min="10" max="300" class="form-control" id="height"/>
                                </div>
                            </div>

                            <div class="row">
                                <input type="button" onclick="sendRegisterForm()" class="btn btn-outline-secondary"  id="register" value="Зарегистрироваться"/>
                            </div>
                        </div>
                    </form>

                    <div class="text-center p-3">
                        <a href="/signIn" style=" text-decoration:none;color:#555555">Уже есть аккаунт?</a>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer class="bg-dark text-center text-white">
        <div class="container p-4">
            <section class="">
                <a class="btn btn-outline-light btn-floating m-1 ripple-surface" href="#!" role="button"><i class="fas fa-facebook"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>

            <section class="">

            </section>

            <section class="">

                    FoodTrack - это приложение,
                    которое позволяет отслеживать потребление калорий,
                    улучшать свой рацион и достигать спортивных целей!

            </section>


            <section class="">

                    <div class="col-lg-12 col-md-12 mb-6 mb-md-0">
                        <h5 class="text-uppercase">Карта сайта</h5>

                        <ul class="list-unstyled mb-0">
                            <li>
                                <a href="#!" class="text-white">Главная страница</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

        </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <span style="font-size: 14px">  ©2021 Copyrigth  Трекер калорий FoodTrack</span>&nbsp;<br>Created by @endlesslydivided
        </div>
    </footer>

    <script>
        VANTA.BIRDS({
            el: "#bod",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 100.00,
            minWidth: 100.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0xc0c0c0,
            color1: 0xe6cedf,
            color2: 0x8f1bb3,
            colorMode: "lerpGradient",
            birdSize: 1.30,
            wingSpan: 21.00,
            speedLimit: 4.00,
            separation: 47.00,
            alignment: 1.00,
            cohesion: 46.00,
            backgroundAlpha: 0.22,

        })
    </script>
</body>
</html>
